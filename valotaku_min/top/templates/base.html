{% load static %}

<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <div class="container bg-light">
        <header class="header-wrapper d-flex flex-row mb-5">
            <h1 class="text-start"><a href="{% url 'top:index' %}" class="text-decoration-none">valotaku.org</a></h1>
            <div class="d-flex flex-row ms-auto">
                <a type="button" class="btn btn-outline-primary p-3" href="#" role="button">新規登録</a>
                <a type="button" class="btn btn-outline-secondary p-3 ms-3" href="#" role="button">ログイン</a>
            </div>
        </header>

        {% block contents %}{% endblock %}
    </div>

</body>

</html>
